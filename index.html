<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="container">
        <header class="company-name">
            <p>Autumn Breaks</p>
        </header>
        <div class="main-content">
            <p class="intro">We offer some really great imaginary services. If your interested in some of these
                imaginary services, don't hesitate to create an account for this amazing fake experience. Create an
                account below!</p>
            <div class="form-wrapper">
                <form action="" method="get">
                    <div class="form-line">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="form-line">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div class="form-line">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-line">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="form-line">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="form-line">
                        <label for="confirm-pass">Confirm Password</label>
                        <input type="password" name="confirm-pass" id="confirm-pass" required>
                    </div>
                    <button>Create Account</button>
                    <p>Already have an account, <a href="#">Login In</a>.</p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
